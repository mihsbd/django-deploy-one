{% extends "login_app/base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <p>Hi {{ user_basic_info.username }},</p>
    <p>Your Email: {{ user_basic_info.email }}</p>
    <p><a href="{{ user_more_info.facebook_id }}">Facebook Profile</a></p>
    <p><img src="/media/{{ user_more_info.profile_pic }}" width="200px"></p>
{% else %}
    <p class="alert alert-info">You are not logged in!</p>
{% endif %}


{% endblock content %}
