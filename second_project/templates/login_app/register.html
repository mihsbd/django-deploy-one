{% extends "login_app/base.html" %}
{% load static %}

{% block content %}
<h2 class="pb-3">User Registration</h2>
{% if registered %}
    <p class="alert alert-success">Congratulations! Registration Successful!!</p>
{% else %}
    <form method="POST">
        {{ user_form.as_p }}
        {{ user_info.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Register">
    </form>
{% endif %}

{% endblock content %}
